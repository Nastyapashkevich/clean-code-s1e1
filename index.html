<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="adding">
      <label class="adding__label" for="new-task">Add Item</label>
      <article class="task-wrapper">
        <input id="new-task" class="input input_text task" type="text">
        <button class="button button_add">Add</button>
      </article>
    </section>
    <h3 class="header_h3">Todo</h3>
    <ul id="incomplete" class="incomplete">
      <li class="incomplete__item">
        <input class="input input_checkbox" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input class="input input_text task" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="icon" src="./remove.svg" alt=""></button>
      </li>
      <li class="incomplete__item edit-mode">
        <input class="input input_checkbox" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input class="input input_text task" type="text" value="Go Shopping">
        <button class="button button_edit">Save</button>
        <button class="button button_delete">
          <img class="icon" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="header_h3">Completed</h3>
    <ul id="completed" class="completed">
      <li class="completed__item">
        <input class="input input_checkbox" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input class="input input_text task" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="icon" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
